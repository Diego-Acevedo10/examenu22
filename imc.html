<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h2>Tabla del IMC</h2>
    <form action="#" id="tblIMC" onsubmit=" return calcular_imc()">
        <input type="text" id="peso" placeholder="Peso (kg)" required>
        <br>
        <input type="text" id="estatura" placeholder="Estatura (m)" required>
        <br>
        <button>Calcular IMC</button>
    </form>

    <hr>
    <input type="text" readonly id="IMC" placeholder="Rango IMC">
    <input type="text" readonly id="MIMC" placeholder="Clasificación IMC">

    <br><br><br>

    <table border ="5px">
        <tr>
            <th>Rango IMC</th>
            <th>Clasificación</th>
        </tr>
        <tr>
            <td><18.5 kg/m2</td>
            <td>Bajo peso</td>
        </tr>
        <tr>
            <td>>=18.5 - <=24.9 kg/m2</td>
            <td>Peso normal</td>
        </tr>
        <tr>
            <td>>=25 - <=29.9 kg/m2</td>
            <td>Sobre peso</td>
        </tr>
        <tr>
            <td>>=30 - <=34.9 kg/m2</td>
            <td>Obesidad I</td>
        </tr>
        <tr>
            <td>>=35 - <=39.9 kg/m2</td>
            <td>Obesidad II</td>
        </tr>
        <tr>
            <td>>= 40 kg/m2</td>
            <td>Obesidad III</td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="IMC.js"></script>

</body>
</html>
